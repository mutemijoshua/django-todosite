{% extends '_partials/base.html' %}
{% block title %}
 Login
{% endblock%} 
{% load static %}

{%block content%}

        
{% include '_partials/messages.html' %}

<div class="ui grid">
    <div class="four wide column"></div>
    <div class="eight wide column">
      <div class="ui middle aligned center aligned grid">
       <div class="column mt-5">
          <h2 class="ui teal image header">
            <img src={% static 'images/todologo.png' %} class="image">
            <div class="content">Login</div>
          </h2>
  
            {% include '_partials/messages.html' %}
  
          <form class="ui large form" method="post" action={% url 'login' %}>
              {% csrf_token %}
              <div class="ui stacked segment">
                  <div class="field">
                      <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="text" required name="username" value="{{data.username}}" placeholder="Username"/>
                      </div>
                  </div>
                  <div class="field">
                      <div class="ui left icon input">
                          <i class="lock icon"></i>
                          <input type="password" required name="password" placeholder="Password"/>
                      </div>
                  </div>
                  <button class="ui fluid large teal submit button">Login</button>
              </div>   
          </form>
          <div class="ui message">Don't have an account? <a href= {% url 'register' %}> Register</a></div>
          <div class="four wide column"></div>
  
      </div>
  </div>
  
  {%endblock content%}
